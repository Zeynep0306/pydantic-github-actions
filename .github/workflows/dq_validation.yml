name: Data Quality Check

on: [push] # Her 'git push' yaptığında çalışsın

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Kütüphaneleri Yükle
        run: pip install -r requirements.txt
      - name: Testi Çalıştır
        run: python dq_pipeline.py
      - name: Slack Bildirimi Gönder
        if: failure() # Sadece test başarısız (kırmızı) olursa çalışır
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: "❌ Veri kalite testi başarısız oldu! Detaylar için GitHub Actions'a bakabilirsin."
          SLACK_COLOR: "#ff0000"  